<template>
  <lightning-card if:false={identifier} title="Passwordless registration">
    <div class="slds-p-around_medium lgc-bg">
      <lightning-input type="string" onchange={handleChange} label="First Name"></lightning-input>
    </div>
    <div class="slds-p-around_medium lgc-bg">
      <lightning-input type="string" required onchange={handleChange} label="Last Name"></lightning-input>
    </div>
    <div class="slds-p-around_medium lgc-bg">
      <lightning-input type="email" required onchange={handleChange} label="Email"></lightning-input>
    </div>
    <lightning-button variant="Neutral" label="Submit" title="Register" onclick={register} class="slds-m-left_x-small">
    </lightning-button>
  </lightning-card>

  <br />
  <lightning-card if:true={identifier} title="Passwordless registration confirmation">
    <div class="slds-p-around_medium lgc-bg">
      <lightning-input type="string" onchange={handleChange} label="Code"></lightning-input>
    </div>
    <lightning-button variant="Neutral" label="Submit" title="Confirm Code" onclick={confirm}
      class="slds-m-left_x-small">
    </lightning-button>
    <lightning-button variant="Neutral" label="Cancel" title="Cancel" onclick={cancel} class="slds-m-left_x-small">
    </lightning-button>
  </lightning-card>
</template>
