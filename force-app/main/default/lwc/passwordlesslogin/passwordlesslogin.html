<template>
  <lightning-card title="Passwordless login" if:false={identifier}>
    <div class="slds-p-around_medium lgc-bg">
      <lightning-input type="email" onchange={handleChange} label="Username"></lightning-input>
    </div>
    <lightning-button variant="Neutral" label="Submit" title="Login" onclick={passwordlessLogin}
      class="slds-m-left_x-small"></lightning-button>
  </lightning-card>
  <lightning-card title="Passwordless Confirmation" if:true={identifier}>
    <div class="slds-p-around_medium lgc-bg">
      <lightning-input type="string" onchange={handleChange} label="Code"></lightning-input>
    </div>
    <lightning-button variant="Neutral" label="Submit" title="Login" onclick={confirmCode} class="slds-m-left_x-small">
    </lightning-button>
    <lightning-button variant="Neutral" label="Cancel" title="Cancel" onclick={cancel} class="slds-m-left_x-small">
    </lightning-button>
  </lightning-card>
</template>
