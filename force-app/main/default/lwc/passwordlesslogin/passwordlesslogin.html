<template>
  <lightning-card title="Passwordless login">
    <div class="slds-p-around_medium lgc-bg">
      <lightning-input type="email" onchange={handleChange} label="Username"></lightning-input>
    </div>
    <div class="slds-p-around_medium lgc-bg">
      <lightning-input type="string" onchange={handleChange} label="Code"></lightning-input>
    </div>
    <lightning-button variant="Neutral" label="Passwordless" title="Login" onclick={passwordlessLogin}
      class="slds-m-left_x-small"></lightning-button>
    <lightning-button variant="Neutral" label="ConfirmLWC" title="Login" onclick={confirmCode}
      class="slds-m-left_x-small"></lightning-button>
  </lightning-card>
</template>
