<template>
  <lightning-card title="Passwordless registration">
    <div class="slds-p-around_medium lgc-bg">
      <lightning-input type="string" onchange={handleChange} label="First Name"></lightning-input>
    </div>
    <div class="slds-p-around_medium lgc-bg">
      <lightning-input type="string" onchange={handleChange} label="Last Name"></lightning-input>
    </div>
    <div class="slds-p-around_medium lgc-bg">
      <lightning-input type="email" onchange={handleChange} label="Email"></lightning-input>
    </div>
    <lightning-button variant="Neutral" label="Passwordless" title="Register" onclick={passwordlessRegistration}
      class="slds-m-left_x-small"></lightning-button>
  </lightning-card>
  <br />
  <lightning-card title="Passwordless registration confirmation">
    <div class="slds-p-around_medium lgc-bg">
      <lightning-input type="string" onchange={handleChange} label="Code"></lightning-input>
    </div>
    <lightning-button variant="Neutral" label="ConfirmLWC" title="Confirm Code" onclick={confirmRegistrationCode}
      class="slds-m-left_x-small">
    </lightning-button>
  </lightning-card>
</template>
